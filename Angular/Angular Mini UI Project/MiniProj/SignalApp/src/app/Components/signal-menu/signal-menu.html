<h1 class ="title">Obey the Traffic Signal</h1>

<div class="signalType">
    <button class="signal red" (click)="changeSignalType('red')">Red</button>
    <button class="signal yellow" (click)="changeSignalType('yellow')">Yellow</button>
    <button class="signal green" (click)="changeSignalType('green')">Green</button>
</div>

<div class="message">
    <h2>{{message}}</h2>
</div>
