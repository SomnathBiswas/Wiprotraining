<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hobby Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 10px;
    }
    .tab-button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      background-color: #eee;
      cursor: pointer;
      margin-right: 5px;
    }
    .tab-button.active {
      background-color: #ddd;
      font-weight: bold;
    }
    .tab-content {
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    button {
      margin-left: 5px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body onload="listHobbies()">

  <h2>My Hobbies</h2>

  <div class="tabs">
    <div class="tab-button active" onclick="showTab('tab1')">My hobbies</div>
    <div class="tab-button" onclick="showTab('tab2')">Add new hobby</div>
    <div class="tab-button" onclick="showTab('tab3'); listFavourites();">My favourites</div>
  </div>

  <div id="tab1" class="tab-content active">
    <div id="hobbyList">Loading hobbies...</div>
  </div>

  <div id="tab2" class="tab-content">
    <input type="text" id="newHobby" placeholder="Enter new hobby">
    <button onclick="addHobby()">Add Hobby</button>
  </div>

  <div id="tab3" class="tab-content">
    <div id="favList">No favourites yet.</div>
  </div>

  <script>
    var myhobbies = [
      { id: 1, name: "chess", fav: true },
      { id: 2, name: "reading", fav: false },
      { id: 3, name: "walking", fav: false },
    ];
    var nextId = 4;

    function listHobbies() {
      var list = document.getElementById("hobbyList");
      list.innerHTML = "<ul>";
      myhobbies.forEach(function(hobby) {
        list.innerHTML += "<li>" + hobby.name +
          (hobby.fav ? " <button onclick='removeFav(" + hobby.id + ")'>Remove fav</button>" :
            " <button onclick='addFav(" + hobby.id + ")'>Add to fav</button>") +
          " <button onclick='delHobby(" + hobby.id + ")'>X</button></li>";
      });
      list.innerHTML += "</ul>";
    }

    function addHobby() {
      var name = document.getElementById("newHobby").value.trim();
      if (name) {
        myhobbies.push({ id: nextId++, name: name, fav: false });
        document.getElementById("newHobby").value = "";
        listHobbies();
        alert("Hobby added!");
      } else {
        alert("Please enter a valid hobby name.");
      }
    }

    function delHobby(id) {
      myhobbies = myhobbies.filter(h => h.id !== id);
      listHobbies();
    }

    function addFav(id) {
      myhobbies.forEach(h => {
        if (h.id === id) h.fav = true;
      });
      listHobbies();
    }

    function removeFav(id) {
      myhobbies.forEach(h => {
        if (h.id === id) h.fav = false;
      });
      listHobbies();
    }

    function listFavourites() {
      var favList = document.getElementById("favList");
      var favs = myhobbies.filter(h => h.fav);
      if (favs.length === 0) {
        favList.innerHTML = "No favourites yet.";
        return;
      }
      favList.innerHTML = "<ul>";
      favs.forEach(function(hobby) {
        favList.innerHTML += "<li>" + hobby.name + "</li>";
      });
      favList.innerHTML += "</ul>";
    }

    function showTab(tabId) {
      var contents = document.querySelectorAll(".tab-content");
      var buttons = document.querySelectorAll(".tab-button");
      contents.forEach(c => c.classList.remove("active"));
      buttons.forEach(b => b.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      event.target.classList.add("active");
    }
  </script>
</body>
</html>
