<p>{{caption}}</p>

<div class="row">
    <div class="col-12">
        <input type="text" [(ngModel)]="username" placeholder="Username" />
    </div>
</div>
<div class="row">
    <div class="col-12">
        <input type="password" [(ngModel)]="password" placeholder="Password" />
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button (click)="onLogin()">Login</button>
    </div>
</div>
